<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
            <div class="timer">
                <span class="time">0</span> secs
            </div>

        </section>

        <ul class="deck">
        </ul>
    </div>
    <div class="modal__container">
        <h1 class="modal__header">Congratulations!  You Won!</h1>
        <p>It took you <span class="modal__time">0</span> Seconds with <span class="modal__moves">0</span> Moves and <span class="modal__stars">1</span> Stars.</p>
        <p>Wooooooo!</p>
        <button class="modal__button">Play again?</button>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
